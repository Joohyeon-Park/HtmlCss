<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <input type="password">
    <input type="tel">
    <input type="number">
    <input type="url">
    <input type="search">
    <input type="email">
    <input type="checkbox">
    <input type="radio">
    <input type="file">
    <input type="button" value="button">
    <input type="image" src="facebook.png">
    <input type="hidden">
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="range">
    <input type="color">
    <input type="submit">
    <input type="reset">
    <hr>
    <label for="userpw1">비밀번호</label>
    <input type="password" id="userpw1">
    <hr>
    <form action="#">
        <fieldset>
            <legend>기본정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="userpw">비밀번호</label>
                <input type="password" id="userpw">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="number" id="age">
            </p>
            <p>
                <label for="recommend">추천인</label>
                <input type="test" id="recommend">
            </p>
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>글쓰기</legend>
            <p>
                <label for="title">제목</label>
                <input type="text" id="title" name="title">
            </p>
            <p>
                <label for="desc">내용</label>
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
    </form>
    <hr>
    <select name="city" id="city">
        <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="노원구">노원구</option>
        <option value="성북구">성북구</option>
    </select>
    <hr>
    <select name="city" id="city">
        <optgroup label="서울">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="노원구">노원구</option>
            <option value="성북구">성북구</option>
        </optgroup>
        <optgroup label="경기도 성남시">
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </optgroup>
    </select>
    <hr>
    <button type="submit">
        <img src="facebook.png" alt="페이스북">
        페이스북에 등록하기
    </button>
    <hr>
    <input type="text" disabled>
    <button type="button" disabled>버튼</button>
    <input type="text" readonly>
    <textarea name="text" id="text" cols="30" rows="10" readonly></textarea>
    <hr>
    <fieldset>
        <legend>좋아하는 과일</legend>
        <input type="checkbox" id="banana" name="banana" value="banana">
        <label for="banana">바나나</label>
        <input type="checkbox" id="orange" name="orange" value="orange" checked>
        <label for="orange">오렌지</label>
        <input type="checkbox" id="apple" name="apple" value="apple">
        <label for="apple">사과</label>        
    </fieldset>
    <hr>
    <input type="tel" placeholder="전화번호 입력 gogo!">
    <hr>
    <table border="1">
        <col style="width: 80px;">
        <colgroup span="2" style="width: 150px;"></colgroup>
        <col style="width: 100px;">
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
        </tr>
        <tr>
            <td>총 합계</td>
            <td colspan="3">6,500원</td>
        </tr>
    </table>
    <hr>
</body>
</html>
