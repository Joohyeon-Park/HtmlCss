<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>로그인</legend>
            <button type="button">Log in with Google</button>
        </fieldset>
        <p>or</p>
        <fieldset>
            <legend>일반로그인</legend>
            <label for="username">
                <input type="text" id="username" name="username" placeholer="username">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="password">
            </label>
            <button type="submit">Login</button>
        </fieldset>
        <p></p>
        <a href="#">Forgot your password?</a>
    </form>
    <script>
        const psubmit = document.querySelector('[type=submit]');
        psubmit.addEventListener("click", function(e){
            e.preventDefault();

            const iddo = document.forms[0].username;
            const id = iddo.value;
            const pwdo = document.forms[0].password;
            const pw = pwdo.value;
            
            if(id == ""){
                alert("id check");
                iddo.focus();
                return;
            }

            if(id.indexOf("@") == -1){
                alert('email type');
                return;
            }

            if(pw == "") {
                alert("pw check");
                pwdo.focus();
                return;
            }

            if(pw.length < 4){
                alert("pw length 5");
                pwdo.focus();
                return;
            }

            this.submit();
        })       
        
    </script>
</body>
</html>
