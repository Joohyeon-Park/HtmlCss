<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color {
            color : red;
        }
        .fz20 {
            font-size:20px;
        }
    </style>
</head>
<body>
    <!-- <p id="title">
    Hello, <span style="display: none;">JavaScript!</span>
    </p> -->
    <p id="textContent"></p>
    <p id="innerText"></p>
    <p id="innerHTML"></p>
    <p id="text">text</p>

    <button data-cnt="10">Bag</button>
    <button data-cnt="0">Shoes</button>
    <hr>    
    <a href="www.google.co.kr">google</a>
<script>
    // console.log(document.getElementById("title").textContent);
    document.querySelector("#textContent").textContent = `<strong>textContent</strong>`;
    document.querySelector("#innerText").innerText = `<strong>innerText</strong>`;
    document.querySelector("#innerHTML").innerHTML = `<strong>innerHTML</strong>`;

    const pEl = document.querySelector("p");
    pEl.style.color = "red";
    pEl.style.backgroundColor = "mistyrose";
    pEl.style.fontSize = "30px";

    const cEl = document.querySelector("#text");
    cEl.style.backgroundColor = "mistyrose";
    // cEl.classList.add("red-color");
    // cEl.classList.add("fz20");
    
    cEl.classList.add("red-color", "fz20");

    setInterval(function() {
        cEl.classList.toggle("red-color");
    }, 500);

    const bt = document.querySelectorAll("button");
    bt.forEach((el) => {
        console.log(el.dataset);
        console.log(el.dataset.cnt);
        el.dataset.ccnt = 50;
    })    

    const ahref = document.querySelector("a");
    const href = ahref.getAttribute("href");
    console.log(href);
    ahref.setAttribute("href", "https://www.naver.co.kr");
    ahref.innerText = "Naver";
    const href2 = ahref.getAttribute("href");
    console.log(href2);
    ahref.setAttribute("target", "_blank");

    // const rEl = document.querySelector("p");
    // rEl.parentNode.removeChild(rEl);
    const sEl = document.body.childNodes;
    console.log(sEl);
    sEl.forEach((node) => {
        if(node.nodeName == "a".toUpperCase()){            
            node.parentNode.removeChild(node);
        }
    })
</script>
</body>
</html>
