<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: red;
        }
        #desc {
            color: blueviolet;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        a[href] {
            color: brown;
        }
        a[target="_blank"] {
            color: green
        }
    </style>
</head>
<body>
    <h1>전체 선택자</h1>
    <p id="desc">전체 선택자는 모든 요소를 한 번에 선택할 수 있다.</p>
    <p class="red">class selctor</p>
    <p class="blue">blue class selector</p>

    <a href="#">기본 a 태그</a>
    <a href="#" target="_blank">새창으로 열리는 a 태그</a>
</body>
</html>
